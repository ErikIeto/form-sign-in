<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--css-->
    <link rel="stylesheet" href="style.css" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up Form</title>
  </head>

  <body>
    <main>
      <h1>Create Account</h1>
      <div class="social-media">
        <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiCmITZuvHuAhXLHbkGHU0HAU4QFjAAegQIARAD&url=https%3A%2F%2Fwww.google.com%2Fgmail%2F&usg=AOvVaw3mZ_qbD_gQyp_sqkjrwStn" target="_blank" title="Gmail" >
          <img src="./assets/images/google.png" alt="Google" />
        </a>

        <a href="https://www.facebook.com" target="_blank" title="Facebook" >
          <img src="./assets/images/facebook.png" alt="Facebook" />
        </a>

        <a href="https://www.linkedin.com" target="_blank" title="Linkedin" >
          <img src="./assets/images/linkedin.png" alt="Linkedin" />
        </a>
      </div>

      <div class="alternative">
        <span>OR</span>
      </div>

      <form action="">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" required />
        </label>

        <label
          for="email">
          <span>E-mail</span>
          <input type="email" id="email" name="email" required />
        </label>

        <label for="password">
          <span>Password</span>
          <input type="password" id="password" name="password" required />
        </label>

        <input type="submit" value="Sign Up" />
      </form>
    </main>

    <section class="images">
      <img src="./assets/images/mobile1.svg" alt="Mobile" />
      <div class="circle"></div>
    </section>
  </body>
</html>
